<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow text-center">
        <h2 class="mb-3">Guess a number between 1 and 6</h2>
        <input type="number" id="guess" class="form-control mb-3" min="1" max="6">
        <button id="check" class="btn btn-primary">Submit</button>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center" id="modalMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="redirectBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let randomNumber = Math.floor(Math.random() * 6) + 1;

            $("#check").click(function () {
                let userGuess = $("#guess").val();
                if (userGuess == randomNumber) {
                    $("#modalMessage").text("Congrats! You guessed the right number.");
                    $("#redirectBtn").text("Close").off("click").on("click", function () {
                        $("#resultModal").modal("hide");
                    });
                } else {
                    $("#modalMessage").text("Oops, you picked the wrong number.");
                    $("#redirectBtn").text("OK").off("click").on("click", function () {
                        window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
                    });
                }
                $("#resultModal").modal("show");
            });
        });
    </script>
</body>

</html>
